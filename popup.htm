<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LinkedIn Stats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="./popup.css" rel="stylesheet">
    </head>
    <body>
        <h2 class="text-center">LinkedIn Stats</h2>
        <div class="counter-container">
            <i class="fab fa-instagram fa-3x"></i>
            <div class="counter" id="connectionsCount"></div>
            <span>Conctions</span>
          </div>
          <div class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" id="messagesCount"></div>
            <span>Messages</span>
          </div>
          <div class="counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" id="followersCount"></div>
            <span>Followers</span>
          </div>
        <script src="./popup.js" async defer></script>
    </body>
</html>
